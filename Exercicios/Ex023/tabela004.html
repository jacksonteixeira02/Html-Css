<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
       table{
        border-collapse: collapse;
       }
       th{
            border: 1px solid black;
            width: 300px;
        }
        td{
            border: 1px solid black;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th>Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
            </tr>
            <tr>
                <td>Cláudia Meendonça</td>
                <td>Oblivion</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno</td>
                <td>Intocáveis</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
            </tr>
            <tr>
                <td>Fabiano</td>
                <td>Star Wars 5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
